{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Ақпаратты жанарту</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      Ақпарат сәтті жанартылдыpython manage.py test --pattern="tests.py"
      .
      <a href="{% url 'index' %}" class="alert-link">Басты бетке.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Студенттің Ақпаратын Жаңарту
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Жанарту</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Бас тарту</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
